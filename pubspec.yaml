name: notes_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.2.7
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  intl: ^0.18.1
  get_it: ^7.7.0
  sqflite: ^2.3.3+1
  path: ^1.9.0
  flutter_slidable: ^3.1.1
  firebase_core: ^3.4.0
  firebase_database: ^11.1.1
  firebase_auth: ^5.2.0
  flutter_svg: ^2.0.10+1
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.2
  crypto: ^3.0.3
  uuid: ^4.5.0
  table_calendar: ^3.0.9
  awesome_notifications: ^0.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

flutter_intl:
  enabled: true
  main_locale: ru